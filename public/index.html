<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Generate QR Code</h1>
        <div class="input-group">
            <label for="text">Enter text/URL:</label>
            <input type="text" id="text" placeholder="Enter text or URL">
        </div>
        <div id="qrcode-container">
            <img id="qrcode-image" src="" alt="QR Code" style="display: none;">
            <canvas id="qrcode" style="display: none;"></canvas>
        </div>
        <div class="input-group">
            <label for="format">Download As:</label>
            <select id="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="svg">SVG</option>
            </select>
        </div>
        <button id="generate">Generate and Download</button>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
